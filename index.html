<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/reset.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <ul>
            <li id="score">View High Scores</li>
            <li id="time">Time: 75 sec</li>
            <!-- will need to be updated with time -->
        </ul>
    </header>
    <main>
        <!-- section including the starting page -->
        <section id="start">
            <h1>Code Quiz</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                scores will penalize your score/time by ten seconds! </p>
            <div>
                <button id="startBtn" class="redF">Start Quiz</button>
            </div>
        </section>
        <!-- section shown when the quiz is intitiated. -->
        <section id="questionSect">
            <h2 id="question"></h2>
            <section class="responses">
                <button class="redF" id="r1"></button>
                <button class="redF" id="r2"></button>
                <button class="redF" id="r3"></button>
                <button class="redF" id="r4"></button>
            </section>
            <section id="qFooter">
                <span id="check"></span>
                <button id="next">Next</button>
            </section>
        </section>
        <!-- section shown when the quiz is ended and score is shown. -->
        <section id="end">
            <h2>All done!</h2>
            <p>Your final score is 69%!</p>
            <section class="scoreSub">
                <p>Enter Initals:</p>
                <input type="text">
                <button>Submit</button>
            </section>
        </section>
        <!-- section showing all the scores -->
        <section class="scores">
            <h2>High Scores</h2>
            <div>
                <p class="redF" id="allScores">The big Boss</p>
            </div>
            <section class="scoresButtons">
                <button>Go Back</button>
                <button>Clear</button>
            </section>
        </section>
    </main>
    <script src="./Develop/script.js"></script>
</body>

</html>
